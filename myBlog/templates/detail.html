{% extends 'base.html' %}
{% block title %}
    Detail | {{ block.super }}
{% endblock %}
{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
        {% if instance %}
            {% if instance.image %}
            <img class="img-responsive" src="{{ instance.image.url }}"/>
            {% endif %}
            <h1>{{ instance.title }}<small>{{ instance.timestamp }}</small></h1>
            {{ instance.content | linebreaks }}
        {% endif %}
    </div>
{% endblock %}
